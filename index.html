<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gismeteo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="libs/animate/animate.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://maps.google.com/maps?file=api&amp;v=3&amp;key=AIzaSyC1D4w8Jqgy3OrsywB5KxBdndSnWSyCEBs" type="text/javascript"></script>
    <script src="js/map.js"></script>
</head>

<body onload="initialize()" onunload="GUnload()">
<div class="container mycontainer">
	<header id="header"></header>
</div>

<div class="container">
	<section id="search">
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
				  <input type="text" class="form-control" id="city" placeholder="Введите Ваш город" required="" autofocus>
				</div>
				<p id="mistake1">Неверно указан город!</p>
			</div>

			<div class="col-md-2">
				<div class="form-group">
				  <input type="text" class="form-control" name="datepicker" id="datepicker" placeholder="Выберите дату">
				</div>
				<p id="mistake2">Не указана дата!</p>
			</div>

			<div class="col-md-2 text-center">
				<div class="form-group">
				  <button class="btn btn-default" id="get-weather" onclick="getAdress()">Узнать погоду</button>
				</div>
			</div>
		</div>
	</section>

	<section id="weather">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 id="weath"></h2>
			</div>
		</div>
		<div id="message"></div>
		<div class="col-md-3 col-xs-12 text-center">
			<h1 class="text-center">Сейчас</h1>
			<img src="" alt="" class="img-responsive text-center" width="64px" id="myimage">
			<h1 id="temp"></h1>
			<h2 id="descr"></h2>
		</div>
		<div class="col-md-3 col-xs-12 text-center">
			<h1 class="text-center">Через 3 часа</h1>
			<img src="" alt="" class="img-responsive text-center" width="64px" id="myimage1">
			<h1 id="temp1"></h1>
			<h2 id="descr1"></h2>
		</div>
		<div class="col-md-3 col-xs-12 text-center">
			<h1 class="text-center">Через 6 часов</h1>
			<img src="" alt="" class="img-responsive text-center" width="64px" id="myimage2">
			<h1 id="temp2"></h1>
			<h2 id="descr2"></h2>
		</div>
		<div class="col-md-3 col-xs-12 text-center">
			<h1 class="text-center">Через 9 часов</h1>
			<img src="" alt="" class="img-responsive text-center" width="64px" id="myimage3">
			<h1 id="temp3"></h1>
			<h2 id="descr3"></h2>
		</div>
	</section>
</div>

	<div class="container mycontainer">
		<section id="map">
			<div class="row">
			<div class="col-md-12"><h1 class="text-center" id="cite"></h1>
				<div id="map_canvas"></div>
				<p class="text-center" id="foottext">Copyright &copy; 2018, My Practice</p>
			</div>
			</div>
		</section>
	</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/waypoints-1.6.2.min.js"></script>
<script src="libs/animate/animate-css.js"></script>
<script src="libs/animate/waypoints.min.js"></script>
<script src="js/datepickest.js"></script>
<script src="js/script.js"></script>
</html>
